<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>登录</title>
</head>
<body>
<div class="back">
    <div class="header">
        <div class="container">
            <img src="./images/huizuo.png" alt="">
            <div class="login"><a href="register.html">注册</a></div>
        </div>
    </div>
    <!--header-->

    <div class="logo">
        <img src="./images/songcan.png" alt="">
        <p class="english">XIANGBAIWEI</p>
        <div class="line">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <p class="chinese">享百味</p>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <!--logo-->

    <div class="artical">
        <div class="two">
            <div class="phone">
                <div class="dec"></div>
                <p class="promot">Username</p>
                <div class="sty">
                    <img src="./images/username.png" alt="">
                </div>
            </div>
            <div class="pwd">
                <div class="dec"></div>
                <p class="promot">Password</p>
                <div class="pwdImg">
                    <img src="./images/mima.png" alt="">
                </div>
            </div>
            <div class="pwdBack">
                <div class="backImg">?</div>
                <p class="promot">找回您的密码</p>
            </div>
            <div class="true">
                <a href="index.html">
                    <div class="trueImg">
                        <img src="./images/true.png" alt="">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!--artical-->

    <div class="footer">
        <div class="footerLine">
            <div class="leftLine"></div>
            <p>请使用第三方登录</p>
            <div class="leftLine"></div>
        </div>
        <div class="iconImg">
            <div class="qq">
                <a href=""><img src="./images/qq.png" alt=""></a>
            </div>
            <div class="weixin">
                <a href=""><img src="./images/wx.png" alt=""></a>
            </div>
        </div>
    </div>
    <!--footer-->
</div>
</body>
</html>
