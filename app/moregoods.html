<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/moregoods.css">
    <title>进入店铺已加购商品</title>
</head>
<body>
<div class="back">
    <div class="header">
        <div class="container">
            <div class="topBar">
                <div class="leftImg">
                    <a href="index.html"><img src="./images/zuojiantou.png" alt=""></a>
                </div>
                <div class="share">
                    <img src="./images/share.png" alt="">
                </div>
                <div class="collect">
                    <img src="./images/xinxing.png" alt="">
                </div>
            </div>

            <div class="storeinfo">
                <div class="photo">
                    <img src="./images/headimg.png" alt="">
                </div>
                <div class="contact">
                    <p class="name">嘿客鸡排饭 学府店</p>
                    <div class="location">
                        <div class="locationImg">
                            <img src="./images/dingwei.png" alt="">
                        </div>
                        <div class="locationName">SHANXITAIYUAN.HEIKEJIPAIFAN</div>
                    </div>
                    <div class="distance">
                        <div class="dis">3km内</div>
                        <div class="arrivePrice">20.00RMB</div>
                        <div class="arrive">起送</div>
                    </div>
                    <div class="praise">
                        <img src="./images/wuxing.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--header-->

<div class="welcome">
    <div class="dian"></div>
    <div class="tishi">本店欢迎订餐，高峰时期请提前2小时订餐，谢谢！</div>
</div>
<!--welcome-->

<div class="content">
    <div class="top">
        <div class="head">
            <div class="reser">订餐</div>
            <div class="judge">评价</div>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <ul class="leftList">
                <li class="item">热卖</li>
                <li class="item">新品</li>
                <li class="item">套餐</li>

                <li class="item">特色</li>
                <li class="item">素食</li>
                <li class="item">肉食</li>
                <li class="item">饮品</li>
            </ul>
        </div>

        <div class="right">
            <div class="rightList">
                <div class="rightItem">
                    <div class="rightImg">
                        <img src="./images/fd1.png" alt="">
                    </div>
                    <div class="rightCon">
                        <div class="title">小明自制鸡排饭</div>
                        <div class="praise"><img src="./images/xingxing.png" alt=""></div>
                        <div class="price">10.00RMB</div>
                        <div class="coll">
                            <div class="collImg"></div>
                            <div class="collnum">234455</div>
                        </div>
                    </div>
                    <div class="rightAll">
                        <div class="rightNum"><a href="storegoods.html">-</a></div>
                        <div class="num">2</div>
                        <div class="rightNum">+</div>
                    </div>
                </div>

                <div class="rightItem">
                    <div class="rightImg">
                        <img src="./images/fd2.png" alt="">
                    </div>
                    <div class="rightCon">
                        <div class="title">小明自制鸡排饭</div>
                        <div class="praise"><img src="./images/xingxing.png" alt=""></div>
                        <div class="price">10.00RMB</div>
                        <div class="coll">
                            <div class="collImg"></div>
                            <div class="collnum">234455</div>
                        </div>
                    </div>
                    <div class="rightAll">
                        <div class="rightNum">+</div>
                    </div>
                </div>

                <div class="rightItem">
                    <div class="rightImg">
                        <img src="./images/fd3.png" alt="">
                    </div>
                    <div class="rightCon">
                        <div class="title">小明自制鸡排饭</div>
                        <div class="praise"><img src="./images/xingxing.png" alt=""></div>
                        <div class="price">10.00RMB</div>
                        <div class="coll">
                            <div class="collImg"></div>
                            <div class="collnum">234455</div>
                        </div>
                    </div>
                    <div class="rightAll">
                        <div class="rightNum">+</div>
                    </div>
                </div>

                <div class="rightItem">
                    <div class="rightImg">
                        <img src="./images/fd4.png" alt="">
                    </div>
                    <div class="rightCon">
                        <div class="title">小明自制鸡排饭</div>
                        <div class="praise"><img src="./images/xingxing.png" alt=""></div>
                        <div class="price">10.00RMB</div>
                        <div class="coll">
                            <div class="collImg"></div>
                            <div class="collnum">234455</div>
                        </div>
                    </div>
                    <div class="rightAll">
                        <div class="rightNum">+</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="cartImg">
            <a href="showgoods.html"><img src="./images/gwc.png" alt=""></a>
        </div>
        <div class="footerCon">
            <p class="one">20RMB</p>
            <p class="two">另需配送费4元</p>
        </div>
        <div class="order"><a href="payorder.html">去结算</a></div>
    </div>
</div>
<!--content-->
</body>
</html>
