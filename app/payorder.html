<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/payorder.css">
    <title>支付订单信息页</title>
</head>
<body>
<div class="backg">
    <div class="header">
        <div class="container">
            <div class="left">
                <a href="moregoods.html"><img src="./images/whitefanhui.png" alt=""></a>
            </div>
            <p class="storeName">嘿客鸡排饭</p>
            <div class="right">
                <img src="./images/heibi.png" alt="">
            </div>
        </div>
    </div>
    <!--header-->

    <div class="productInfo">
        <div class="top">
            <div class="topImg">
                <img src="./images/food1.png" alt="">
            </div>
            <div class="foodAll">
                <div class="foodTitle">小明自制鸡排饭</div>
                <div class="foodNum">
                    <div class="rightNum">-</div>
                    <div class="num">2</div>
                    <div class="rightNum">+</div>
                </div>
            </div>
            <div class="foodallPrice">
                <div class="">20.00RMB</div>
            </div>

        </div>
        <div class="line"></div>
        <div class="bottom">
            <div class="topImg">
            </div>
            <div class="foodAll">
                <div class="foodTitle">餐盒</div>
                <div class="foodNum">
                    <div class="rightNum">-</div>
                    <div class="num">1</div>
                    <div class="rightNum">+</div>
                </div>
            </div>
            <div class="foodallPrice">
                <div class="">2.00RMB</div>
            </div>
        </div>
    </div>
    <!--productInfo-->

    <div class="total">
        <div class="one">
            <p class="totalPay">共需支付金额</p>
            <p class="price">22.00</p>
        </div>
        <!--<div class="two">
            <p class="rmb">36RMB</p>
            <p class="system">系统已为您减价</p>
        </div>-->
    </div>
    <!--total-->

    <div class="orderInfo">
        <div class="infoContent">
            <div class="ordernum">
                <div class="dian"></div>
                <div class="title">餐品订单号</div>
                <div class="orderRight">16283998345267</div>
            </div>
            <div class="deliverytime">
                <div class="dian"></div>
                <div class="title">餐品配送时间</div>
                <div class="orderRight">即时配送</div>
            </div>
            <div class="servicetime">
                <div class="dian"></div>
                <div class="title">预计送达时间</div>
                <div class="orderRight">12:30</div>
            </div>
            <div class="address">
                <div class="dian"></div>
                <div class="title">配送地址</div>
                <div class="orderRight">
                    <img src="./images/youangle.png" alt="">
                </div>
            </div>
            <div class="typepay">
                <div class="dian"></div>
                <div class="title">支付方式</div>
                <div class="orderRight">货到付款</div>
            </div>
            <div class="contact">
                <div class="dian"></div>
                <div class="title">联系人</div>
                <div class="orderRight">小丽15938485953</div>
            </div>
            <div class="remark">
                <div class="dian"></div>
                <div class="title">订单备注</div>
                <div class="orderRight">
                    <img src="./images/youangle.png" alt="">
                </div>
            </div>
        </div>
        <div class="sure"><a href="startpay.html">确定支付</a></div>
    </div>
    <!--orderInfo-->
</div>
</body>
</html>
