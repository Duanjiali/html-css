<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册</title>
</head>
<body>
<div class="back">
    <div class="header">
        <div class="container">
            <div class="fanImg">
                <img src="./images/huizuo.png" alt="">
            </div>
            <a href="login.html" class="login">登录</a>
        </div>
    </div>
    <!--header-->

    <div class="logo">
        <img src="./images/songcan.png" alt="">
        <p class="english">XIANGBAIWEI</p>
        <div class="line">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <p class="chinese">享百味</p>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <!--logo-->

    <div class="artical">
        <div class="one"></div>
        <div class="two">
            <div class="phone">
                <div class="dec"></div>
                <p class="area">+86</p>
                <p class="promot">请输入您的手机号码</p>
                <div class="sty"></div>
            </div>
            <div class="code">
                <div class="dec"></div>
                <p class="promot">请输入验证码</p>
                <a href="" class="send">发送验证码</a>
            </div>
            <div class="pwd">
                <div class="dec"></div>
                <p class="promot">请输入密码</p>
                <div class="pwdImg">
                    <img src="./images/mima.png" alt="">
                </div>
            </div>
            <div class="true">
                <a href="login.html">
                <div class="trueImg">
                    <img src="./images/true.png" alt="">
                </div>
                </a>
            </div>
        </div>
    </div>
    <!--artical-->

    <div class="footer">
        <div class="yuan"></div>
        <p>我同意《享百味相关服务协议》</p>
    </div>
    <!--footer-->
</div>

</body>
</html>
